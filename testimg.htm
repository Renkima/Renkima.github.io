<script type="text/javascript">
// Заголовок страницы (h1)
var title = 'Тестирование на наличие необходимых знаний для работы с изображениями на HTML';
// Подзаголовок (h2)
var subtitle = "Этот тест позволяет оценить Ваши знания";
// Это ваши вопросы
var questions=[

{
  text: "Тэг добавления изображения на страницу:",
  answers: ["img",
      "h1",
      "a"],
  correctAnswer: 0 // нумерация ответов с нуля!
},

{
  text: "Что делает  link rel=icon href='i/Info.ico",
  answers: ["Использует изображение в качестве фона",
      "Добавляет иконку страницы сайта для вкладки",
      "Добавляет изображение на страницу сайта"],
  correctAnswer: 1
},

{
  text: "Как сделать автоизменение размера изображения в полную ширину с сохранением соотношения сторон:",
  answers: ["Выставить значения width на auto или height на 100px",
      "Выставить значения width на 100% и height на auto",
      "Выставить только значение width на auto",
      "Выставить значения width на auto и height на 100%"],
  correctAnswer: 3
},




{
  text: "Параметр при котором появляется текст при наведении на изображеине:",
  answers: ["width",
      "alt",
      "height"],
  correctAnswer: 1
}
];

var yourAns = new Array;
var score = 0;

function Engine(question, answer) {yourAns[question]=answer;}

function Score(){
   var answerText = "Результаты:\n";
   for(var i = 0; i < yourAns.length; ++i){
  var num = i+1;
  answerText=answerText+"\n Вопрос №"+ num +"";
  if(yourAns[i]!=questions[i].correctAnswer){
      answerText=answerText+"\n ❌ Правильный ответ: " +
    questions[i].answers[questions[i].correctAnswer] + "\n";
    }
        else{
      answerText=answerText+": Верно! ✓\n";
      ++score;
      }
       }

   answerText=answerText+"\n ✓ Всего правильных ответов: "+score+"\n";

   alert(answerText);
   yourAns = [];
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length; ++i) {
  if(f.elements[i].checked)
    f.elements[i].checked = false;
}
}
</script>

<style>
span.quest {font-weight: bold;}
</style>

<h1><script>document.write(title)</script></h1>
<h2><script>document.write(subtitle)</script></h2>

<form name="quiz">
<ol>
<script>
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i in question.answers) {
  document.writeln('<input type=radio name="q' + idx + '" value="' + i +
  '" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
}
}
</script>
</ol>
<input type="button" onClick="Score()" value="Проверить результаты" />

</form>
