<script type="text/javascript">
// Заголовок страницы (h1)
var title = 'Тестирование на наличие основных необходимых знаний для использования форматирования шрифтов при помощи CSS web-сайта';
// Подзаголовок (h2)
var subtitle = "Этот тест позволяет оценить Ваши знания";
// Это ваши вопросы
var questions=[


{
  text: "параметр  размера шрифта",
  answers: ["font-family",
      "font-style",
      "font-size",
      "font-weight"],
  correctAnswer: 2 
},

{
  text: "параметр  семейства шрифта",
  answers: ["font-family",
      "font-style",
      "font-size",
      "font-weight"],
  correctAnswer: 0 
},

{
  text: "параметр  стиля шрифта",
  answers: ["font-family",
      "font-style",
      "font-size",
      "font-weight"],
  correctAnswer: 1 
},


{
  text: "параметр  ширины линий шрифта",
  answers: ["font-family",
      "font-style",
      "font-size",
      "font-weight"],
  correctAnswer: 3 
},


{
  text: "Лишнее значение у font-family",
  answers: ["serif",
      "sans-serif",
      "sans",
      "monospace",
      "impact",
      "Georgia"],
  correctAnswer: 2 
},



{
  text: "Лишнее значение у font-style",
  answers: ["normal",
      "cursive",
      "italic",
      "oblique"],
  correctAnswer: 1 
},

{
  text: "Лишнее значение у font-weight ",
  answers: ["normal",
      "bold",
      "bolder",
      "light",
      "lighter"],
  correctAnswer: 3 
}];

var yourAns = new Array;
var score = 0;

function Engine(question, answer) {yourAns[question]=answer;}

function Score(){
   var answerText = "Результаты:\n";
   for(var i = 0; i < yourAns.length; ++i){
  var num = i+1;
  answerText=answerText+"\n Вопрос №"+ num +"";
  if(yourAns[i]!=questions[i].correctAnswer){
      answerText=answerText+"\n X Правильный ответ: " +
    questions[i].answers[questions[i].correctAnswer] + "\n";
    }
        else{
      answerText=answerText+": Верно! ✓\n";
      ++score;
      }
       }

   answerText=answerText+"\n ✓ Всего правильных ответов: "+score+"\n";

   alert(answerText);
   yourAns = [];
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length; ++i) {
  if(f.elements[i].checked)
    f.elements[i].checked = false;
}
}
</script>

<style>
span.quest {font-weight: bold;}
</style>

<h1><script>document.write(title)</script></h1>
<h2><script>document.write(subtitle)</script></h2>

<form name="quiz">
<ol>
<script>
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i in question.answers) {
  document.writeln('<input type=radio name="q' + idx + '" value="' + i +
  '" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
}
}
</script>
</ol>
<input type="button" onClick="Score()" value="Проверить результаты" />
